# Project information
site_name: NICA e.V. Documentation
site_url: https://nica-ev.github.io/docs/
site_author: Marc Bielert
site_description: Dokumentationen über Prozesse und Abläufe des Vereines NICA e.V.

# Repository
repo_name: nica-ev/docs
repo_url: https://github.com/nica-ev/docs

# Copyright
copyright: MIT 3.0

# Theme
theme:
  name: material
  palette: 
    # Palette toggle for light mode
    - scheme: primary
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mod
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.top
    - navigation.tracking
    - navigation.path
    - navigation.prune
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.follow
    - header.autohide

markdown_extensions:
  - nl2br # treats markdown linebreaks as hard breaks
  - admonition # enables the use of callouts
  - toc:
      permalink: true  
  - pymdownx.details
  - pymdownx.blocks.caption
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search    # enables search bar
#  - pub-meta
  - pub-minifier:
      jpeg:
        enabled: true
      png:
        enabled: true
      svg:
        enabled: false
      html:
        enabled: false
      css:
        enabled: false
      js:
        enabled: false
  - pub-obsidian
  - tags:
      tags_file: tags.md

nav:
  - Home: 'index.md'
  - Buchhaltung: 'buchhaltung.md'
  - Digitale Infrastruktur: 'digital-infrastruktur.md'
  - Wordpress: 'wordpress.md'
  - Nextcloud: 'nextcloud.md'
  - Dokumentations-System: 'doc-sys-2.md'
  - Bewegungs-Spiele: 'Bewegungs-Spiele.md'

extra:
  alternate:
    - name: English
      link: /docs/en/
      lang: en
    - name: Deutsch
      link: /
      lang: de